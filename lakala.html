<script>
    var gundong=document.getElementById('gundong');
    var oTop=document.getElementById('top');
    window.onscroll=function(){
        scroll=document.body.scrollTop || document.documentElement.scrollTop || window.pageYOffset;

        if(scroll>800){
            gundong.style.display="block";
        }else{
            gundong.style.display="none";
        }
    }

    oTop.onclick=function(){
        t=setInterval(move,1);
    }
    function move(){
        scroll-=10;
        document.body.scrollTop=document.documentElement.scrollTop=window.pageYOffset=scroll;

        if(scroll<=0){
            clearInterval(t);
            document.body.scrollTop=document.documentElement.scrollTop=window.pageYOffset=0;
        }
    }
</script>
